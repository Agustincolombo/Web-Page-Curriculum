<section id="proyectos" class="proyectos-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Mis Proyectos</h2>
      <p class="section-subtitle">Explora mi trabajo y las tecnolog√≠as que he utilizado</p>
    </div>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let proyecto of proyectos" (click)="abrirProyecto(proyecto)">
        <div class="project-icon">
          <img [src]="proyecto.icono" [alt]="proyecto.nombre" />
        </div>
        <div class="project-info">
          <h3 class="project-title">{{ proyecto.nombre }}</h3>
          <p class="project-description">{{ proyecto.descripcion }}</p>
          <div class="project-tech">
            <span class="tech-tag" *ngFor="let tech of proyecto.tecnologias">{{ tech }}</span>
          </div>
        </div>
        <div class="project-overlay">
          <span class="ver-proyecto">{{ proyecto.id === 1 ? 'Este proyecto' : 'Ver Proyecto' }}</span>
        </div>
      </div>
    </div>
  </div>
</section>

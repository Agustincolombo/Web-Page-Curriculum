<div id="presentacion" class="presentacion-container">
  <section class="hero-section">
    <div class="hero-content">
      <div class="profile-image-container">
        <img id="personalImg" src="..//public/personalImg.jpg" class="profile-image" />
      </div>
      <section id="personalName" class="name-section">
        <h2 class="name">{{name}}</h2>
        <h1 class="profession">{{profession}}</h1>
      </section>
      <section class="social-links">
        <div class="social-icons">
          <a href="https://linkedin.com/in/tu-perfil" target="_blank" class="social-icon">
            <img id="iconLinkedIn" src="..//public/linkedin-logo.png" class="styleIcon" />
          </a>
          <a href="https://github.com/tu-usuario" target="_blank" class="social-icon">
            <img id="iconGitHub" src="..//public/github-logo.png" class="styleIcon" />
          </a>
        </div>
      </section>
    </div>
  </section>
  
  <section class="about-section">
    <div class="about-content">
      <h2 class="about-title">Sobre m√≠</h2>
      <p id="aboutMe" class="about-text">
        {{aboutMe}}
      </p>
    </div>
  </section>
  
  <div class="scroll-indicator">
    <div class="scroll-arrow"></div>
    <span class="scroll-text">Desliza para ver mis proyectos</span>
  </div>
</div>
